<div class="auth-container">
  <div class="auth-card">
    <h2>{{ role | titlecase }} Registration ğŸš€</h2>
    <p class="subtitle">
      Create your QuizApp account and start your journey
    </p>

    <!-- Google Signup -->
    <div class="social-login">
      <button class="google-btn" (click)="signupWithGoogle()">
        <img src="assets/google-icon.png" alt="Google" />
        Continue with Google
      </button>
    </div>

    <div class="divider">
      <span>OR</span>
    </div>

    <!-- ================= COMMON FORM ================= -->
    <form (ngSubmit)="register()">

      <!-- STUDENT -->
      <h3 class="form-title" *ngIf="role === 'student'">ğŸ“ Student Details</h3>

      <!-- TEACHER -->
      <h3 class="form-title" *ngIf="role === 'teacher'">ğŸ‘¨â€ğŸ« Teacher Details</h3>

      <!-- ADMIN -->
      <h3 class="form-title" *ngIf="role === 'admin'">ğŸ›  Admin Details</h3>

      <div class="form-group">
        <label>Full Name</label>
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          placeholder="Enter your name"
          required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required />
      </div>

      <!-- Extra fields (UI only) -->
      <div class="form-group" *ngIf="role === 'student'">
        <label>College / School</label>
        <input
    type="text"
    [(ngModel)]="institution"
    name="institution"
    placeholder="Enter institution name" />
      </div>

      <div class="form-group" *ngIf="role === 'teacher'">
        <label>Subject Expertise</label>
        <input
    type="text"
    [(ngModel)]="subjectExpertise"
    name="subjectExpertise"
    placeholder="Eg: Java, Math" />
      </div>

      <div class="form-group" *ngIf="role === 'teacher'">
        <label>Experience (Years)</label>
        <input
    type="number"
    [(ngModel)]="experienceYears"
    name="experienceYears"
    placeholder="Years of experience" />
      </div>

      <div class="form-group" *ngIf="role === 'admin'">
        <label>Organization</label>
        <input
    type="text"
    [(ngModel)]="organization"
    name="organization"
    placeholder="Organization / Institute" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Create password"
          required />
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm password"
          required />
      </div>

      <button type="submit" class="btn primary full">
        
        Register as {{ role | titlecase }}
      </button>
    </form>

    <p class="switch">
      Already have an account?
      <a routerLink="/select-role">Login</a>
    </p>
  </div>
</div>
