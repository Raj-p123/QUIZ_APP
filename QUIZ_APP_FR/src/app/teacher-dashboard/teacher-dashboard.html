<div class="dashboard-container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="logo">QuizApp</h2>

    <nav>
      <a class="active">Dashboard</a>
      <a routerLink="/teacher-quizzes">My Quizzes</a>
      <a routerLink="/create-quiz">Create Quiz</a>
      <a routerLink="/results">Results</a>
    </nav>

    <button class="logout-btn" (click)="logout()">Logout</button>
  </aside>

  <!-- MAIN -->
  <main class="main-content">

    <header class="topbar">
      <h1>Welcome back, {{ teacherName }}!</h1>

      <button class="primary-btn" routerLink="/create-quiz">
        Create New Quiz
      </button>
    </header>

    <!-- DASHBOARD CONTENT -->
    <section class="dashboard-info">
      <h2>Teacher Dashboard</h2>
      <p>
        Use the left menu to manage quizzes, create new quizzes,
        and view results.
      </p>
    </section>

  </main>
</div>
