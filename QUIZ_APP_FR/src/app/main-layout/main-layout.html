<div class="layout-wrapper">

  <!-- ===== NAVBAR (ONLY FOR STUDENT) ===== -->
  <header class="top-navbar" *ngIf="isStudent()">

    <!-- LEFT -->
    <div class="nav-left">
      <div class="brand">QuizApp</div>
      <input type="text" placeholder="Find a quiz..." class="search-input">
    </div>

    <!-- CENTER -->
    <div class="nav-center">
      <a routerLink="/activity" routerLinkActive="active">Activity</a>
      <a routerLink="/classes" routerLinkActive="active">Classes</a>
      <a routerLink="/student-dashboard" routerLinkActive="active">Home</a>
    </div>

    <!-- RIGHT PROFILE -->
    <div class="nav-right">

      <div class="profile-wrapper">

        <div class="profile-circle" (click)="toggleProfile()">
          {{ studentName ? studentName.charAt(0) : 'S' }}
        </div>

        <div class="profile-dropdown" *ngIf="showProfileMenu">

          <div class="dropdown-user">
            <strong>{{ studentName || 'Student' }}</strong>
            <small>{{ studentEmail || '' }}</small>
          </div>

          <div class="dropdown-item" (click)="goProfile()">
            ðŸ‘¤ My Profile
          </div>

          <div class="dropdown-item logout" (click)="logout()">
            ðŸšª Logout
          </div>

        </div>

      </div>

    </div>

  </header>

  <!-- ===== PAGE CONTENT ===== -->
  <main class="page-content">
    <router-outlet></router-outlet>
  </main>

</div>
